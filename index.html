    .btn-no.floating {

    /* overlay m√°y bay ----------------------------------------- */

  <script>
    // =========================
    // H√ÄM RANDOM V√Ä CLAMP TO·∫† ƒê·ªò TRONG VIEWPORT
    // =========================
    function getClampedRandomPosition(el) {
      const padding = 8;
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      const rect = el.getBoundingClientRect();
      const btnWidth = rect.width;
      const btnHeight = rect.height;

      const minX = padding;
      const minY = padding;
      const maxX = Math.max(viewportWidth - btnWidth - padding, padding);
      const maxY = Math.max(viewportHeight - btnHeight - padding, padding);

      const randX = minX + Math.random() * (maxX - minX);
      const randY = minY + Math.random() * (maxY - minY);

      return { x: randX, y: randY };
    }

    function clampIntoViewport(el) {
      const padding = 8;
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      const rect = el.getBoundingClientRect();
      let left = rect.left;
      let top = rect.top;

      const maxLeft = viewportWidth - rect.width - padding;
      const maxTop  = viewportHeight - rect.height - padding;

      left = Math.min(Math.max(left, padding), maxLeft);
      top  = Math.min(Math.max(top, padding), maxTop);

      el.style.left = left + 'px';
      el.style.top  = top + 'px';
    }

    // =========================
    // N√öT NO CH·∫†Y TRONG M√ÄN H√åNH
    // =========================
    const noBtn = document.getElementById('no-btn');

    function moveNoButton() {
      if (!noBtn) return;

      // L·∫ßn ƒë·∫ßu chuy·ªÉn sang floating: gi·ªØ v·ªã tr√≠ hi·ªán t·∫°i l√†m g·ªëc
      if (!noBtn.classList.contains('floating')) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.classList.add('floating');
        noBtn.style.left = rect.left + 'px';
        noBtn.style.top  = rect.top + 'px';
      }

      const pos = getClampedRandomPosition(noBtn);
      noBtn.style.left = pos.x + 'px';
      noBtn.style.top  = pos.y + 'px';
    }

    if (noBtn) {
      noBtn.addEventListener('mouseenter', (e) => {
        moveNoButton();
      });

      noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        moveNoButton();
      });

      noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });

      // Khi ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh (xoay iPad, resize), n·∫øu ƒëang floating th√¨ k√©o n√∫t No v√†o l·∫°i trong viewport
      window.addEventListener('resize', () => {
        if (noBtn.classList.contains('floating')) {
          clampIntoViewport(noBtn);
        }
      });
    }

    // =========================
    // HI·ªÜU ·ª®NG M√ÅY BAY & √ÇM THANH & ƒêI T·ªöI TRANG CHI TI·∫æT
    // =========================
    const yesBtn = document.getElementById('yes-btn');
    const planeOverlay = document.getElementById('plane-overlay');
    const planeSound = document.getElementById('plane-sound');

    if (yesBtn && planeOverlay) {
      yesBtn.addEventListener('click', (e) => {
        e.preventDefault();

        const targetUrl = yesBtn.getAttribute('href') || '#';

        // Hi·ªán overlay
        planeOverlay.classList.add('active');

        // Ph√°t √¢m thanh
        if (planeSound) {
          try {
            planeSound.currentTime = 0;
            planeSound.play().catch((err) => {
              console.warn('Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t √¢m thanh:', err);
            });
          } catch (err) {
            console.warn('L·ªói khi ph√°t √¢m thanh:', err);
          }
        }

        // ƒêi·ªÅu h∆∞·ªõng sau khi animation xong
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1500);
      });
    }
  </script>
