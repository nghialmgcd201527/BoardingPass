  <script>
    /* ========================
       TRANSLATIONS
    ======================== */
    const translations = {
      vi: {
        'page.title': 'Thi·ªáp c∆∞·ªõi Nghƒ©a &amp; H√¢n ‚Äì M·ªü thi·ªáp c∆∞·ªõi',
        'names.sub': 'NG√ÄY C∆Ø·ªöI C·ª¶A CH√öNG T√îI',
        'question.main': 'Thi·ªáp m·ªùi l√™n chuy·∫øn bay t√¨nh y√™u üíå',
        'question.sub': 'H√£y m·ªü thi·ªáp ƒë·ªÉ xem l·ªùi m·ªùi v√† chi ti·∫øt ng√†y c∆∞·ªõi c·ªßa ch√∫ng t√¥i nh√©.',
        'btn.open': 'M·ªü thi·ªáp',
        'footer.text':
          'G·ª≠i l·ªùi m·ªùi v·ªõi t·∫•t c·∫£ y√™u th∆∞∆°ng t·ª´ <span class="names-group"><span class="names">Minh Nghƒ©a</span> &amp; <span class="names">B·∫£o H√¢n</span></span>.'
      },
      en: {
        'page.title': 'Nghia &amp; Han\'s Wedding ‚Äì Open invitation',
        'names.sub': 'OUR WEDDING DAY',
        'question.main': 'Boarding pass for our journey of love üíå',
        'question.sub': 'Open the invitation to see our message and all wedding details.',
        'btn.open': 'Open invitation',
        'footer.text':
          'With love from <span class="names-group"><span class="names">Minh Nghia</span> &amp; <span class="names">Bao Han</span></span>.'
      },
      ru: {
        'page.title': '–°–≤–∞–¥—å–±–∞ –ù–≥–∏–∞ –∏ –•–∞–Ω ‚Äì –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ',
        'names.sub': '–°–≤–∞–¥–µ–±–Ω–∞—è —Ü–µ—Ä–µ–º–æ–Ω–∏—è',
        'question.main': '–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –Ω–∞ –Ω–∞—à —Ä–µ–π—Å –ª—é–±–≤–∏ üíå',
        'question.sub': '–û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–æ—Å–ª–∞–Ω–∏–µ –∏ –¥–µ—Ç–∞–ª–∏ —Å–≤–∞–¥—å–±—ã.',
        'btn.open': '–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ',
        'footer.text':
          '–° –ª—é–±–æ–≤—å—é, <span class="names-group"><span class="names">–ú–∏–Ω—å –ù–≥–∏–∞</span> &amp; <span class="names">–ë–∞–æ –•–∞–Ω</span></span>.'
      }
    };

    const langButtons = document.querySelectorAll('.lang-btn');
    const invitePillEl = document.getElementById('invite-pill');

    // ƒê·ªçc tham s·ªë URL
    const urlParams = new URLSearchParams(window.location.search);
    let guestName = urlParams.get('guest') || '';
    let guestTitle = urlParams.get('title') || '';
    let urlLang = urlParams.get('lang');
    guestName = guestName.trim();

    let currentLang = 'vi';

    function setLanguage(lang) {
      const dict = translations[lang];
      if (!dict) return;

      currentLang = lang;
      document.documentElement.setAttribute('lang', lang);

      if (dict['page.title']) {
        document.title = dict['page.title'].replace(/&amp;/g, '&');
      }

      const elements = document.querySelectorAll('[data-i18n]');
      elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        const text = dict[key];
        if (typeof text !== 'undefined') {
          el.innerHTML = text;
        }
      });

      updateInvitePill();
    }

    // T·∫°o text "Tr√¢n tr·ªçng k√≠nh m·ªùi..." theo title + lang
    function getInviteText(lang, title, name) {
      const safeName = name || '';

      if (lang === 'vi') {
        let prefix = 'Tr√¢n tr·ªçng k√≠nh m·ªùi';

        if (title === 'Mr') {
          prefix = 'Tr√¢n tr·ªçng k√≠nh m·ªùi Anh';
        } else if (title === 'Ms') {
          prefix = 'Tr√¢n tr·ªçng k√≠nh m·ªùi Ch·ªã';
        } else if (title === 'Mrs') {
          prefix = 'Tr√¢n tr·ªçng k√≠nh m·ªùi Anh Ch·ªã';
        } else if (title === 'Family') {
          prefix = 'Tr√¢n tr·ªçng k√≠nh m·ªùi Gia ƒë√¨nh';
        }

        if (!safeName) {
          // Kh√¥ng c√≥ t√™n -> generic
          if (!title) {
            // ng∆∞·ªùi v√†o th·∫≥ng, kh√¥ng c√≥ guest/title
            return 'Tr√¢n tr·ªçng k√≠nh m·ªùi Anh Ch·ªã';
          }
          return prefix;
        }

        // C√≥ t√™n
        return `${prefix} <span class="name-highlight">${safeName}</span>`;
      }

      // EN / RU
      let base;
      if (lang === 'ru') {
        base = '–¢–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ –ø—Ä–∏–≥–ª–∞—à–∞–µ–º';
      } else {
        base = 'We warmly invite';
      }

      let tail = '';

      if (title === 'Mr' || title === 'Ms' || title === 'Mrs') {
        if (safeName) {
          tail = ` ${title} <span class="name-highlight">${safeName}</span>`;
        } else {
          tail = ` ${title}`;
        }
      } else if (title === 'Family') {
        if (safeName) {
          tail = ` the family of <span class="name-highlight">${safeName}</span>`;
        } else {
          tail = ` your family`;
        }
      } else {
        if (safeName) {
          tail = ` <span class="name-highlight">${safeName}</span>`;
        } else {
          tail = lang === 'ru' ? ' –≤–∞—Å' : ' you';
        }
      }

      return `${base}${tail}`;
    }

    function updateInvitePill() {
      if (!invitePillEl) return;
      const text = getInviteText(currentLang, guestTitle, guestName);
      invitePillEl.innerHTML = text;
    }

    // G√°n click cho language buttons (c√≥ c·∫≠p nh·∫≠t ?lang= tr√™n URL)
    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        langButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        setLanguage(lang);

        // c·∫≠p nh·∫≠t ?lang= trong URL ƒë·ªÉ truy·ªÅn sang wedding-detail
        const params = new URLSearchParams(window.location.search);
        params.set('lang', lang);
        const newUrl = window.location.pathname + '?' + params.toString();
        window.history.replaceState(null, '', newUrl);
      });
    });

    // Ng√¥n ng·ªØ m·∫∑c ƒë·ªãnh: t·ª´ URL n·∫øu c√≥, kh√¥ng th√¨ VI
    const initialLang = (urlLang && translations[urlLang]) ? urlLang : 'vi';
    langButtons.forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-lang') === initialLang);
    });
    setLanguage(initialLang);

    /* =========================
       HI·ªÜU ·ª®NG M√ÅY BAY & ƒêI T·ªöI TRANG CHI TI·∫æT
    ========================= */
    const openBtn = document.getElementById('open-btn');
    const planeOverlay = document.getElementById('plane-overlay');
    const planeSound = document.getElementById('plane-sound');

    if (openBtn && planeOverlay) {
      openBtn.addEventListener('click', (e) => {
        e.preventDefault();

        const baseHref = openBtn.getAttribute('href') || 'wedding-detail.html';
        const search = window.location.search || '';
        const targetUrl = baseHref + search;

        // Hi·ªán overlay
        planeOverlay.classList.add('active');

        // Ph√°t √¢m thanh
        if (planeSound) {
          try {
            planeSound.currentTime = 0;
            planeSound.play().catch((err) => {
              console.warn('Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t √¢m thanh:', err);
            });
          } catch (err) {
            console.warn('L·ªói khi ph√°t √¢m thanh:', err);
          }
        }

        // ƒêi·ªÅu h∆∞·ªõng sau khi animation xong
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1500);
      });
    }
  </script>
