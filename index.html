<head>

  <title>Thi·ªáp c∆∞·ªõi Nghƒ©a &amp; H√¢n ‚Äì B·∫°n s·∫Ω tham gia ch·ª©?</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-main: #f8c9da;
      --pink-soft: #ffe6f0;
      --cream: #fff7f0;
      --rose-gold: #c7927f;
      --dark-text: #3c2f2f;
      --muted-text: #7b6b6b;
      --card-bg: #ffffff;
      --shadow-soft: 0 22px 55px rgba(0, 0, 0, 0.18);
      --radius-large: 28px;
      --transition-fast: 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #ffeef8 0%, transparent 50%),
        radial-gradient(circle at bottom right, #ffe5f0 0%, transparent 55%),
        linear-gradient(135deg, var(--pink-soft), var(--cream));
      color: var(--dark-text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      overflow-x: hidden;
    }

    /* floating decor ------------------------------------------ */
    .float-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .float-item {
      position: absolute;
      opacity: 0.45;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.15));
      animation: floatUp 14s linear infinite;
    }

    .float-item:nth-child(1) { left: 12%; bottom: -10%; animation-duration: 16s; font-size: 1.1rem; }
    .float-item:nth-child(2) { left: 75%; bottom: -18%; animation-duration: 18s; font-size: 1.3rem; }
    .float-item:nth-child(3) { left: 45%; bottom: -14%; animation-duration: 20s; font-size: 1rem; }

    @keyframes floatUp {
      0%   { transform: translateY(0); opacity: 0; }
      10%  { opacity: 0.45; }
      100% { transform: translateY(-140vh); opacity: 0; }
    }

    /* main wrapper -------------------------------------------- */
    .cover-wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1120px;
    }

    .cover-card {
      background: var(--card-bg);
      border-radius: var(--radius-large);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.9);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(22px) scale(0.97);
      animation: fadeUp 0.9s ease-out forwards;
    }

    .cover-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at -10% 0%, rgba(255,255,255,0.9) 0%, transparent 60%),
        radial-gradient(circle at 120% 100%, rgba(248,201,218,0.7) 0%, transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .cover-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    /* layout cho 2 c·ªôt ngang tr√™n m√†n h√¨nh r·ªông */
    @media (min-width: 900px) {
      .cover-inner {
        display: grid;
        grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
        min-height: 420px;
      }
    }

    .cover-left {
      position: relative;
      padding: 1.5rem 1.5rem 0.75rem;
    }

    .cover-right {
      position: relative;
      padding: 1.5rem 1.7rem 1.6rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @media (max-width: 899.98px) {
      .cover-left {
        padding: 1.6rem 1.5rem 0.4rem;
      }
      .cover-right {
        padding: 1.2rem 1.5rem 1.6rem;
      }
    }

    .photo-wrap {
      border-radius: 22px;
      overflow: hidden;
      position: relative;
      background: #f3d7df;
      box-shadow: 0 16px 32px rgba(0,0,0,0.18);
      height: 100%;
      min-height: 220px;
    }

    @media (min-width: 900px) {
      .photo-wrap {
        height: 100%;
      }
    }

    .photo-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.25));
      opacity: 0.25;
    }

    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.03);
      transition: transform 0.6s ease-out;
    }

    .cover-card:hover .photo-wrap img {
      transform: scale(1.06);
    }

    .title-names {
    font-family: "Great Vibes", cursive;
    font-size: 2rem;
    text-align: center;
    line-height: 1.15;
    margin-bottom: 0.2rem;
    color: var(--dark-text);
    white-space: nowrap;        /* lu√¥n gi·ªØ tr√™n 1 h√†ng */
    }

    .title-names span.and {
      font-family: inherit;
      font-size: 1.7rem;
      margin: 0 0.25rem;
    }

    .names-sub {
      text-align: center;
      font-size: 0.85rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--rose-gold);
      margin-bottom: 1.2rem;
    }

    @media (min-width: 900px) {
      .title-names {
        text-align: left;
        font-size: 2.7rem;
      }
      .names-sub {
        text-align: left;
      }
    }

    .question {
      font-size: 1.05rem;
      text-align: center;
      margin-bottom: 0.35rem;
    }

    .question-sub {
      font-size: 0.86rem;
      text-align: center;
      color: var(--muted-text);
      margin-bottom: 1.3rem;
    }

    @media (min-width: 900px) {
      .question,
      .question-sub {
        text-align: left;
        max-width: 420px;
      }
    }

    /* buttons area -------------------------------------------- */
    .choice-area {
      position: relative;           /* v√πng ch·ª©a cho n√∫t No ch·∫°y */
      min-height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      column-gap: 0.75rem;
      row-gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 0.4rem;
    }

    @media (min-width: 900px) {
      .choice-area {
        justify-content: flex-start;
        min-height: 120px;
      }
    }

    .btn {
      border-radius: 999px;
      padding: 0.7rem 1.6rem;
      font-size: 0.88rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      font-family: inherit;
      white-space: nowrap;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast), color var(--transition-fast);
    }

    .btn-yes {
      background: linear-gradient(135deg, var(--rose-gold), var(--pink-main));
      color: #fff;
      box-shadow: 0 16px 36px rgba(0,0,0,0.26);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn-yes:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.32);
    }

    .btn-yes:active {
      transform: translateY(1px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.24);
    }

    .btn-no {
      background: #fff;
      color: var(--rose-gold);
      border: 1px solid rgba(199,146,127,0.75);
      box-shadow: 0 10px 24px rgba(0,0,0,0.14);
    }

    .btn-no:hover {
      background: #fff7fb;
    }

    /* khi b·∫Øt ƒë·∫ßu ch·∫°y: ch·∫°y trong v√πng choice-area */
    .btn-no.floating {
      position: absolute;          /* absolute trong choice-area */
      z-index: 5;
      transition: left 0.22s ease-out, top 0.22s ease-out;
    }

    .hint {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted-text);
      margin-bottom: 0.4rem;
    }

    @media (min-width: 900px) {
      .hint {
        text-align: left;
      }
    }

    .footer-mini {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted-text);
      padding: 0 1.2rem 1.1rem;
    }

    .footer-mini span.names {
      font-family: "Great Vibes", cursive;
      font-size: 1.1rem;
      color: var(--rose-gold);
      margin: 0 0.18rem;
    }

    @media (min-width: 900px) {
      .footer-mini {
        text-align: right;
        padding: 0 1.7rem 1.2rem;
      }
    }

    /* overlay m√°y bay ----------------------------------------- */
    .plane-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #ffe5f1 0%, #fdd9e6 25%, #fef6f9 70%);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1200;
      overflow: hidden;
    }

    .plane-overlay.active {
      display: flex;
      animation: overlayFadeIn 0.2s ease-out forwards;
    }

    .plane-icon {
      font-size: 4.6rem;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,0.32));
      opacity: 0;
      transform: translate(0, 0) scale(0.4);
      animation: planeTakeoff 1.4s ease-in-out forwards;
    }

    @keyframes overlayFadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes planeTakeoff {
      0% {
        opacity: 0;
        transform: translate(0, 14px) scale(0.4);
      }
      20% {
        opacity: 1;
        transform: translate(0, -6px) scale(1.05);
      }
      40% {
        transform: translate(16px, -14px) scale(1.1);
      }
      100% {
        opacity: 0;
        transform: translate(120vw, -60vh) scale(0.95) rotate(18deg);
      }
    }

    /* entrance animation -------------------------------------- */
    @keyframes fadeUp {
      0%   { opacity: 0; transform: translateY(22px) scale(0.96); }
      60%  { opacity: 1; transform: translateY(-1px) scale(1.01); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* responsive tweaks --------------------------------------- */
    @media (max-width: 480px) {
      body {
        padding: 1.2rem;
      }
      .plane-icon {
        font-size: 3.6rem;
      }
    }

    @media (min-width: 1200px) {
      body {
        padding: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating emojis -->
  <div class="float-layer" aria-hidden="true">
    <div class="float-item">üíó</div>
    <div class="float-item">üíû</div>
    <div class="float-item">üíï</div>
  </div>

  <!-- Overlay m√°y bay -->
  <div class="plane-overlay" id="plane-overlay">
    <div class="plane-icon">‚úàÔ∏è</div>
  </div>

  <!-- √Çm thanh m√°y bay -->
  <audio id="plane-sound" preload="auto">
    <source src="sounds/plane-whoosh.mp3" type="audio/mpeg">
  </audio>

  <div class="cover-wrapper">
    <div class="cover-card">
      <div class="cover-inner">
        <!-- C·ªôt tr√°i: ·∫¢nh -->
        <div class="cover-left">
          <div class="photo-wrap">
            <!-- ƒê·ªïi src th√†nh ·∫£nh c·ªßa hai v·ª£ ch·ªìng -->
            <img
              src="/Image.jfif"
              alt="Minh Nghƒ©a &amp; B·∫£o H√¢n"
            >
          </div>
        </div>

        <!-- C·ªôt ph·∫£i: N·ªôi dung -->
        <div class="cover-right">
          <div>
            <h1 class="title-names">
              Minh Nghƒ©a
              <span class="and">&amp;</span>
              B·∫£o H√¢n
            </h1>
            <div class="names-sub">
              OUR WEDDING DAY
            </div>

            <p class="question">
              B·∫°n s·∫Ω tham gia ch·ª©? üíå
            </p>
            <p class="question-sub">
              Will you join us on our special day?
            </p>

            <div class="choice-area" id="choice-area">
              <!-- ƒê·ªïi href sang trang thi·ªáp c∆∞·ªõi chi ti·∫øt -->
              <a href="wedding-detail.html" class="btn btn-yes" id="yes-btn">
                <span>Yes</span>
                <span>‚úàÔ∏è</span>
              </a>

              <button type="button" class="btn btn-no" id="no-btn">
                No
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-mini">
        With love from
        <span class="names">Minh Nghƒ©a</span>
        &
        <span class="names">B·∫£o H√¢n</span>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const choiceArea = document.getElementById('choice-area');

    // Ki·ªÉm tra overlap gi·ªØa 2 h√¨nh ch·ªØ nh·∫≠t
    function isOverlap(ax, ay, aw, ah, bx, by, bw, bh) {
      return !(
        ax + aw < bx ||
        ax > bx + bw ||
        ay + ah < by ||
        ay > by + bh
      );
    }

    function moveNoButton() {
      if (!noBtn || !choiceArea || !yesBtn) return;

      // L·∫ßn ƒë·∫ßu: b·∫≠t ch·∫ø ƒë·ªô floating
      if (!noBtn.classList.contains('floating')) {
        noBtn.classList.add('floating');
      }

      const areaRect = choiceArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const padding = 4;
      const marginAroundYes = 10; // v√πng ƒë·ªám quanh n√∫t Yes, tr√°nh b·ªã ch·ªìng l√™n

      const btnWidth = btnRect.width;
      const btnHeight = btnRect.height;

      const maxX = Math.max(areaRect.width - btnWidth - padding * 2, 0);
      const maxY = Math.max(areaRect.height - btnHeight - padding * 2, 0);

      // T·ªça ƒë·ªô n√∫t Yes t∆∞∆°ng ƒë·ªëi so v·ªõi choice-area
      const yesRelX = yesRect.left - areaRect.left;
      const yesRelY = yesRect.top - areaRect.top;
      const yesWidth = yesRect.width;
      const yesHeight = yesRect.height;

      // V√πng c·∫ßn tr√°nh (Yes + margin)
      const avoidX = yesRelX - marginAroundYes;
      const avoidY = yesRelY - marginAroundYes;
      const avoidW = yesWidth + marginAroundYes * 2;
      const avoidH = yesHeight + marginAroundYes * 2;

      let randX, randY;
      const maxTries = 30;
      let tries = 0;

      do {
        randX = padding + Math.random() * maxX;
        randY = padding + Math.random() * maxY;
        tries++;
      } while (
        isOverlap(randX, randY, btnWidth, btnHeight, avoidX, avoidY, avoidW, avoidH) &&
        tries < maxTries
      );

      noBtn.style.left = randX + 'px';
      noBtn.style.top  = randY + 'px';
    }

    if (noBtn) {
      noBtn.addEventListener('mouseenter', (e) => {
        moveNoButton();
      });

      noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        moveNoButton();
      });

      noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });
    }

    // =========================
    // HI·ªÜU ·ª®NG M√ÅY BAY & √ÇM THANH & ƒêI T·ªöI TRANG CHI TI·∫æT
    // =========================
    const planeOverlay = document.getElementById('plane-overlay');
    const planeSound = document.getElementById('plane-sound');

    if (yesBtn && planeOverlay) {
      yesBtn.addEventListener('click', (e) => {
        e.preventDefault();

        const targetUrl = yesBtn.getAttribute('href') || '#';

        // Hi·ªán overlay
        planeOverlay.classList.add('active');

        // Ph√°t √¢m thanh
        if (planeSound) {
          try {
            planeSound.currentTime = 0;
            planeSound.play().catch((err) => {
              console.warn('Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t √¢m thanh:', err);
            });
          } catch (err) {
            console.warn('L·ªói khi ph√°t √¢m thanh:', err);
          }
        }

        // ƒêi·ªÅu h∆∞·ªõng sau khi animation xong
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1500);
      });
    }
  </script>
</body>
