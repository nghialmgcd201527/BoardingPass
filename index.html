    /* D√íNG M·ªúI KH√ÅCH N·ªîI B·∫¨T --------------------------------- */

    @media (max-width: 480px) {

    }

    @media (min-width: 1200px) {

      }
    }
  </style>

<body>
  <!-- Floating emojis -->

              <a href="wedding-detail.html" class="btn btn-open" id="open-btn">

  </div>

  <script>
    /* ========================
       TRANSLATIONS
    ======================== */
    const translations = {
      vi: {
        'page.title': 'Thi·ªáp c∆∞·ªõi Nghƒ©a &amp; H√¢n ‚Äì M·ªü thi·ªáp c∆∞·ªõi',
        'names.sub': 'NG√ÄY C∆Ø·ªöI C·ª¶A CH√öNG M√åNH',
        'guest.prefix': 'Tr√¢n tr·ªçng k√≠nh m·ªùi',
        'question.main': 'Thi·ªáp m·ªùi l√™n chuy·∫øn bay t√¨nh y√™u üíå',
        'question.sub': 'H√£y m·ªü thi·ªáp ƒë·ªÉ xem l·ªùi m·ªùi v√† chi ti·∫øt ng√†y c∆∞·ªõi c·ªßa ch√∫ng m√¨nh nh√©.',
        'btn.open': 'M·ªü thi·ªáp',
        'footer.text':
          'G·ª≠i l·ªùi m·ªùi v·ªõi t·∫•t c·∫£ y√™u th∆∞∆°ng t·ª´ <span class="names-group"><span class="names">Minh Nghƒ©a</span> &amp; <span class="names">B·∫£o H√¢n</span></span>.'
      },
      en: {
        'page.title': 'Nghia &amp; Han\'s Wedding ‚Äì Open invitation',
        'names.sub': 'OUR WEDDING DAY',
        'guest.prefix': 'We warmly invite',
        'question.main': 'Boarding pass for our journey of love üíå',
        'question.sub': 'Open the invitation to see our message and all wedding details.',
        'btn.open': 'Open invitation',
        'footer.text':
          'With love from <span class="names-group"><span class="names">Minh Nghia</span> &amp; <span class="names">Bao Han</span></span>.'
      },
      ru: {
        'page.title': '–°–≤–∞–¥—å–±–∞ –ù–≥–∏–∞ –∏ –•–∞–Ω ‚Äì –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ',
        'names.sub': '–ù–ê–®–ê –°–í–ê–î–¨–ë–ê',
        'guest.prefix': '–° —Ç—ë–ø–ª—ã–º –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ–º –¥–ª—è',
        'question.main': '–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –Ω–∞ –Ω–∞—à —Ä–µ–π—Å –ª—é–±–≤–∏ üíå',
        'question.sub': '–û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–æ—Å–ª–∞–Ω–∏–µ –∏ –¥–µ—Ç–∞–ª–∏ —Å–≤–∞–¥—å–±—ã.',
        'btn.open': '–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ',
        'footer.text':
          '–° –ª—é–±–æ–≤—å—é, <span class="names-group"><span class="names">–ú–∏–Ω—å –ù–≥–∏–∞</span> &amp; <span class="names">–ë–∞–æ –•–∞–Ω</span></span>.'
      }
    };

    const STORAGE_KEY = 'weddingPreferredLang';

    function getGuestInfo() {
      const params = new URLSearchParams(window.location.search);
      const guest = params.get('guest') || '';
      const rawTitle = (params.get('title') || '').trim().toLowerCase();

      let title = '';
      if (rawTitle === 'mr') title = 'Mr';
      else if (rawTitle === 'ms') title = 'Ms';
      else if (rawTitle === 'mrs') title = 'Mrs';
      else if (rawTitle === 'family') title = 'Family';

      return { guest, title };
    }

    function updateGuestLine() {
      const { guest, title } = getGuestInfo();
      const guestLineEl = document.getElementById('guest-line');
      const guestNameEl = document.getElementById('guest-name');

      if (!guestLineEl || !guestNameEl) return;

      if (guest) {
        guestLineEl.style.display = 'block';
        const displayName = (title ? title + ' ' : '') + guest;
        guestNameEl.textContent = ' ' + displayName;
      } else {
        guestLineEl.style.display = 'none';
        guestNameEl.textContent = '';
      }
    }

    function setLanguage(lang) {
      const dict = translations[lang];
      if (!dict) return;

      document.documentElement.setAttribute('lang', lang);

      if (dict['page.title']) {
        document.title = dict['page.title'].replace(/&amp;/g, '&');
      }

      const elements = document.querySelectorAll('[data-i18n]');
      elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        const text = dict[key];
        if (typeof text !== 'undefined') {
          el.innerHTML = text;
        }
      });

      localStorage.setItem(STORAGE_KEY, lang);

      // c·∫≠p nh·∫≠t l·∫°i d√≤ng m·ªùi kh√°ch (t√™n gi·ªØ nguy√™n, ch·ªâ ƒë·ªïi c√¢u x∆∞ng h√¥)
      updateGuestLine();
    }

    const langButtons = document.querySelectorAll('.lang-btn');
    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        langButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        setLanguage(lang);
      });
    });

    // √Åp d·ª•ng ng√¥n ng·ªØ ƒë√£ l∆∞u (n·∫øu c√≥)
    const savedLang = localStorage.getItem(STORAGE_KEY) || 'vi';
    langButtons.forEach(btn => {
      if (btn.getAttribute('data-lang') === savedLang) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });
    setLanguage(savedLang); // g·ªçi lu√¥n updateGuestLine() b√™n trong

    /* =========================
       HI·ªÜU ·ª®NG M√ÅY BAY & ƒêI T·ªöI TRANG CHI TI·∫æT
    ========================= */
    const openBtn = document.getElementById('open-btn');
    const planeOverlay = document.getElementById('plane-overlay');
    const planeSound = document.getElementById('plane-sound');

    if (openBtn && planeOverlay) {
      openBtn.addEventListener('click', (e) => {
        e.preventDefault();

        const rawTarget = openBtn.getAttribute('href') || '#';
        const currentLang = document.documentElement.getAttribute('lang') || 'vi';

        const url = new URL(rawTarget, window.location.href);
        // gi·ªØ ng√¥n ng·ªØ
        url.searchParams.set('lang', currentLang);

        // gi·ªØ guest + title
        const { guest, title } = getGuestInfo();
        if (guest) {
          url.searchParams.set('guest', guest);
        }
        if (title) {
          url.searchParams.set('title', title);
        }

        const finalHref = url.toString();

        // Hi·ªán overlay
        planeOverlay.classList.add('active');

        // Ph√°t √¢m thanh
        if (planeSound) {
          try {
            planeSound.currentTime = 0;
            planeSound.play().catch((err) => {
              console.warn('Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t √¢m thanh:', err);
            });
          } catch (err) {
            console.warn('L·ªói khi ph√°t √¢m thanh:', err);
          }
        }

        // ƒêi·ªÅu h∆∞·ªõng sau khi animation xong
        setTimeout(() => {
          window.location.href = finalHref;
        }, 1500);
      });
    }
  </script>
